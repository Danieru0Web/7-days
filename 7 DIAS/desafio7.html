<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora Javascript</h1>
    <label for="id_n1">Primeiro número</label>
    <input type="text" id="id_n1">
    <br>
    <label for="id_n2">Primeiro número</label>
    <input type="text" id="id_n2">
    <br>
  <button onclick="soma()">soma</button>
  <button onclick="Multiplicaçao()">multiplicação</button>
  <button onclick="divisão()">divisão</button>
  <button onclick="subtração()">subtração</button>
  <br>
  <p>Resultado: <input type="text" id="id_resultado" disabled></p>
  <script>
    function soma() {
        var n1 = parseInt(document.getElementById("id_n1").value);
        var n2 = parseInt(document.getElementById("id_n2").value);
        var soma = n1 + n2;
        document.getElementById('id_resultado').value = soma;
    }
    function Multiplicaçao() {
        var n1 = parseInt(document.getElementById("id_n1").value);
        var n2 = parseInt(document.getElementById("id_n2").value);
        var Multiplicaçao = n1 * n2;
        document.getElementById('id_resultado').value = Multiplicaçao;
    }
    function divisão() {
        var n1 = parseInt(document.getElementById("id_n1").value);
        var n2 = parseInt(document.getElementById("id_n2").value);
        var divisão = n1 / n2;
        document.getElementById('id_resultado').value = divisão;
    }
    function subtração() {
        var n1 = parseInt(document.getElementById("id_n1").value);
        var n2 = parseInt(document.getElementById("id_n2").value);
        var subtração = n1 - n2;
        document.getElementById('id_resultado').value = subtração;
    }
  </script>
</body>
</html>
